<!doctype html>
<html lang="en">
  <head>
    <title>demo</title>
    <!-- Bootstrap CSS - just used for this example -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         
      
        <!-- include JQuery for Butterfly script first-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
  </head>
<body>
    <!-- Bootstrap Example -->
    <br>
    <p style="color:blue">This is a simple website of the treatment condition.</p>
    <br>
    If you click a button or checkbox this is recorded by Qualtrics. Button2 will also enable the hidden "Next" button at the bottom of the screen.
    <br>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button type="button" class="btn btn-danger">
        <div id="Button1" class="reactOnClick">Button</div>
      </button>
      <button type="button" class="btn btn-warning">
        <!-- Use enableNextButton in additon to reactOnClick to enable the Qualtrics next button -->
        <div id="Button2" class="reactOnClick enableNextButton">Button2</div>
      </button>
    </div>
    <br><br>
    <div class="form-check">
      <input class="reactOnClick form-check-input" type="checkbox" value="" id="Checkbox1">
      <label class="form-check-label" for="Checkbox1">
        Checkbox
      </label>
    </div>

  <!-- at the end of body include Butterfly JavaScript -->
  <script type="text/javascript" src="butterfly_qualtrics.js"></script>  
</body>
</html>
